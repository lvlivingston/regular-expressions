<form>
    <input type="text" required
        <!-- pattern="File [A-Z][A-Z]-[1-9][0-9][0-9]"> -->
        <!-- pattern="File [A-Z][A-Z]-[1-9]\d\d"> -->
        <!-- pattern="File [A-Z]{2}-[1-9]\d{2}"> same as above, but {} repeat the character before by number of times inside-->
        <!-- pattern="\d{1,5}"> any range of numbers that's 1 or 5 digits long -->
        <!-- pattern="\d{3}-\d{2}-\d{4}"> matches social security number format-->
        <!-- pattern="[A-Z]{1,5}"> any word that's between 1 and 5 capital letters-->
        <!-- pattern="[A-Z]{1,5}"> -->
        <!-- pattern="C[a]*t"> * means the a is optional or could be used as many times as you want i.e. Ct Caaaaaaat -->
        <!-- pattern="C[a]+t"> + means it needs to be used atleast one or more times i.e. Cat or Caaaaaaat -->
        <!-- pattern="C[a]?t"> ? means used zero or one time only i.e. Ct or Cat... not Caaaaat-->
        pattern="C[a]?t">
</form>

    What are the shortcuts in curly brace form?

<!-- + - one or more times {1,} -->
